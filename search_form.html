<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ParkFinder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/search_form.css">
        <link rel="stylesheet" href="./css/typography.css">
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">ParkFinder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Submit a Review</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-outline-white">Sign Up</button>
            </nav>
        </header>

        <div class="banner-bg">
            <div class="container">
                <div class="top-banner">
                    <h1>Find the best parks near you</h1>
                </div>
            </div>
        </div>

        <div class="container section-padding">
            <h2 class="text-center">Search By</h2>
            <ul class="nav nav-tabs" id="searchTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="name-tab" data-toggle="tab" href="#name" role="tab" aria-controls="home" aria-selected="true">Name</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="rating-tab" data-toggle="tab" href="#rating" role="tab" aria-controls="profile" aria-selected="false">Rating</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="name" role="tabpanel" aria-labelledby="name-tab">
                    <form class="search-container" action="" method="POST" name="searchByName">
                        <input name="parkName" type="text" placeholder="Enter the name of a park" required>
                    </form>
                </div>
                <div class="tab-pane fade" id="rating" role="tabpanel" aria-labelledby="rating-tab" required>
                    <form class="search-container" action="" method="POST" name="searchByRating">
                        <select name="rating">
                            <option>Select a Rating</option>
                            <option>4.5 - 5</option>
                            <option>4.0 - 4.4</option>
                            <option>3.5 - 3.9</option>
                            <option>3.0 - 3.4</option>
                            <option>2.5 - 2.9</option>
                            <option>2.0 - 2.4</option>
                            <option>Less than 2.0</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container footer">
                <ul>
                    <li>
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Submit a Review</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <p>Copyright 2019. ParkFinder. All rights reserved</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
